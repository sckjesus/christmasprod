<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-black font-sans">
    {% include 'navbar.html' %}
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Join a Room</h1>
            <p class="text-lg text-gray-500">Enter the room code below to join and view tasks.</p>
        </header>

        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Enter Room Code</h2>
            <form action="/join_room" method="post" class="flex flex-col">
                <input type="text" name="room_code" placeholder="Room Code" class="border border-gray-300 p-2 rounded mb-4">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Join Room</button>
            </form>
            {% if error %}
            <p class="mt-4 text-red-500">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
