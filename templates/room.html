<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Tasks - {{ room_code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Room Code: {{ room_code }}</h1>
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Tasks Overview</h2>
            <pre class="bg-gray-100 p-4 rounded">{{ tasks | tojson(indent=2) }}</pre>
        </div>
    </div>
</body>
</html>
