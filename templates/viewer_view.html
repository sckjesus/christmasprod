<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer View</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Viewer View</h1>
            <p class="text-lg text-gray-600">View tasks for the room code: {{ room_code }}</p>
        </header>

        <section>
            <h2 class="text-2xl font-semibold mb-4">Tasks Overview</h2>
            <div id="tasks-output" class="bg-white p-6 rounded shadow-md">
                {% for scene, people in tasks.items() %}
                <div class="mb-4">
                    <h3 class="text-lg font-semibold">Scene {{ scene }}</h3>
                    {% for person, task_list in people.items() %}
                    <p><strong>{{ person }}:</strong> {{ ', '.join(task_list) }}</p>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </section>
    </div>
</body>
</html>
