<header class="bg-primary-dark p-4 shadow-md">
    <div class="w-full flex justify-between items-center">
        <!-- Title on the left -->
        <a href="/" class="text-xl md:text-2xl font-bold text-neutral-light flex-grow">
            Backstage Play Manager
        </a>
        
        <!-- Navigation links and dark mode button on the right -->
        <div class="flex items-center space-x-4">
            <nav>
                <ul class="flex space-x-4 text-sm md:text-base">
                    <li>
                        <a href="/" class="hover:text-secondary-light text-neutral-light">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/about" class="hover:text-secondary-light text-neutral-light">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="/contact" class="hover:text-secondary-light text-neutral-light">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
            <button 
                id="darkModeToggle" 
                class="p-2 rounded-md bg-secondary-light dark:bg-secondary-light text-neutral-light hover:bg-secondary dark:hover:bg-secondary flex items-center justify-center"
                aria-label="Toggle Dark Mode"
            >
                <!-- Default icon -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                </svg>
            </button>
        </div>
    </div>
</header>


<script>
    // JavaScript for toggling dark mode
    const toggle = document.getElementById('darkModeToggle');
    const html = document.documentElement;

    function updateDarkModeIcon() {
        const isDark = html.classList.contains('dark');
        toggle.innerHTML = isDark
            ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /></svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg>`;
        toggle.setAttribute('aria-label', isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode');
    }

    toggle.addEventListener('click', () => {
        const isDark = html.classList.toggle('dark');
        localStorage.setItem('darkMode', isDark);
        updateDarkModeIcon();
    });

    // Initialize based on user's preference or system setting
    const userPreference = localStorage.getItem('darkMode');
    const systemPreference = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    if (userPreference === 'true' || (!userPreference && systemPreference)) {
        html.classList.add('dark');
    } else {
        html.classList.remove('dark');
    }

    // Update the icon to match the current mode
    updateDarkModeIcon();
</script>
